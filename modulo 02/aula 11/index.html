<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Larissa Abreu">
    <meta name="description" content="Aula sobre tabelas para o curso de HTML5 e CSS3 - Potência Feminina.">
    <title>Trabalhando com tabelas</title>
  </head>
  <body>
    <h2>Trabalhando com tabelas</h2>
    <table>
      <caption>Datas de aniversários</caption>
      <tr>
        <td>Nome</td>
        <td>Idade</td>
        <td>Aniversário</td>
      </tr>
      <tr>
        <td>Larissa</td>
        <td>26</td>
        <td>07/07</td>
      </tr>
      <tr>
        <td>Enzo</td>
        <td>09</td>
        <td>31/07</td>
      </tr>
    </table>
  </body>
</html>
