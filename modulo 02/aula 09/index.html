<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Larissa Abreu">
    <meta name="description" content="Aula sobre formulários para o curso de HTML5 e CSS3 - Potência Feminina.">
    <title>Trabalhando com formulários</title>
  </head>
  <body>
    <h2>Trabalhando com formulários</h2>
    <form>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="text" id="email" placeholder="Digite seu email">
      </div>
      <div>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea>
      </div>
      <div>
        <button>Enviar mensagem</button>
      </div>
    </form>
  </body>
</html>
