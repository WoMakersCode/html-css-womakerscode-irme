<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Larissa Abreu">
    <meta name="description" content="Aula sobre listas para o curso de HTML5 e CSS3 - Potência Feminina.">
    <title>Potência Feminina</title>
  </head>
  <body>
    <h2>Lista ordenada</h2>
    <ol>
      <li>Primeiro item</li>
      <li>Segundo item</li>
    </ol>

    <h2>Lista não ordenada</h2>
    <ul>
      <li>Primeiro item</li>
      <li>Segundo item</li>
    </ul>
  </body>
</html>
