<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Larissa Abreu">
    <meta name="description" content="Aula sobre gerenciamento de foco para o curso de HTML5 e CSS3 - Potência Feminina.">
    <title>Gerenciamento de foco</title>
  </head>
  <body>
    <h2>Gerenciamento de foco</h2>
    <label for="input">Segundo elemento focado:</label>
    <input type="text" id="input">

    <div tabindex="2">Terceiro elemento focado.</div>

    <div>Essa div não é focada.</div>

    <div tabindex="1">Primeiro elemento focado.</div>
  </body>
</html>
